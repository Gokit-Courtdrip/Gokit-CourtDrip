<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Gokit X CourtDripDxb</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900,700,400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            color: #2c3e50;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(255, 165, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 69, 0, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff6b35;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: #ff6b35;
        }

        .main-content {
            padding-top: 100px;
            padding-bottom: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            color: #fff;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .cart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            will-change: transform;
        }

        .cart-title {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 1px;
        }

        .cart-items {
            margin-bottom: 40px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 240, 240, 0.9));
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            padding: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cart-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
        }

        .cart-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 16px;
            margin-right: 32px;
            border: 3px solid rgba(255, 255, 255, 0.8);
            background: #fff;
            transition: transform 0.3s ease;
        }

        .cart-item:hover .cart-img {
            transform: scale(1.05);
        }

        .cart-info {
            flex: 1;
            z-index: 2;
        }

        .cart-item-name {
            font-weight: 900;
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .cart-item-price {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 16px;
            font-size: 1.1rem;
        }

        .cart-controls {
            display: flex;
            align-items: center;
            margin-top: 12px;
            gap: 12px;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            padding: 4px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .qty-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 900;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .qty-btn:active {
            transform: scale(0.95);
        }

        .cart-qty {
            font-size: 1.1rem;
            font-weight: 700;
            width: 50px;
            text-align: center;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 8px 0;
            margin: 0 8px;
        }

        .remove-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.4);
        }

        .cart-summary {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 20px;
            padding: 32px;
            margin-top: 32px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .cart-total {
            text-align: center;
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }

        .cart-actions {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            padding: 18px 36px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            letter-spacing: 1px;
            text-decoration: none;
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 36px rgba(102, 126, 234, 0.4);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 240, 240, 0.9));
            color: #2c3e50;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
        }

        .empty-cart {
            text-align: center;
            color: #7f8c8d;
            margin: 80px 0;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .item-count {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 24px;
            display: inline-block;
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 2rem;
            margin-top: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-logo {
            margin-bottom: 20px;
        }

        .footer-logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer p {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        /* Loading animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .cart-container {
                margin: 0 20px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding-top: 80px;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .cart-container {
                padding: 30px 20px;
            }

            .cart-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 20px;
            }

            .cart-img {
                margin: 0 0 20px 0;
            }

            .cart-controls {
                flex-direction: column;
                width: 100%;
            }

            .qty-controls {
                margin-bottom: 16px;
            }

            .cart-actions {
                flex-direction: column;
            }

            .action-btn {
                padding: 16px;
            }

            .cart-total {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.5rem;
            }

            .cart-title {
                font-size: 1.4rem;
            }

            .cart-item-name {
                font-size: 1.1rem;
            }

            .cart-item-price {
                font-size: 1rem;
            }

            .qty-btn {
                width: 36px;
                height: 36px;
            }

            .cart-qty {
                width: 40px;
                font-size: 1rem;
            }

            .remove-btn {
                padding: 10px 16px;
                font-size: 0.8rem;
            }

            .action-btn {
                font-size: 1rem;
                padding: 14px;
            }
        }

        /* Prefers reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Gokit X CourtDripDxb</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="league.html" class="nav-link">Leagues</a>
                <a href="basketball.html" class="nav-link">Basketball</a>
                <a href="cart.html" class="nav-link" aria-current="page">Cart</a>
            </div>
        </div>
    </nav>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- Main content -->
    <div class="main-content">
        <h1 class="page-title"><i class="fas fa-shopping-cart"></i> Your Shopping Cart</h1>

        <div class="cart-container">
            <div class="cart-title">Review Your Items</div>
            <div id="item-count"></div>
            <div class="cart-items" id="cart-items"></div>

            <div class="cart-summary" id="cart-summary" style="display: none;">
                <div class="cart-total" id="cart-total"></div>
                <div class="cart-actions">
                    <a href="index.html" class="action-btn secondary">
                        <i class="fas fa-arrow-left"></i>
                        Continue Shopping
                    </a>
                    <button class="action-btn" id="checkout-btn">
                        <i class="fas fa-credit-card"></i>
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-logo">
            <span class="footer-logo-text">Gokit X CourtDripDxb</span>
        </div>
        <p>© 2025 Gokit X CourtDripDxb — Football & Basketball Jerseys from Around the World</p>
    </footer>

    <script>
        // Improved cart rendering with performance optimizations
        function renderCart() {
            const cart = getCleanCart();
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalDiv = document.getElementById('cart-total');
            const cartSummaryDiv = document.getElementById('cart-summary');
            const itemCountDiv = document.getElementById('item-count');

            // Clear previous content
            cartItemsDiv.innerHTML = '';

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <div>Your cart is empty.<br>Go get some gear!</div>
                    </div>
                `;
                cartSummaryDiv.style.display = 'none';
                itemCountDiv.innerHTML = '';
                return;
            }

            // Show item count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            itemCountDiv.innerHTML = `<div class="item-count">${totalItems} item${totalItems > 1 ? 's' : ''} in cart</div>`;

            // Create document fragment for better performance
            const fragment = document.createDocumentFragment();
            let total = 0;

            cart.forEach((item, idx) => {
                const itemPrice = item.price;
                const itemQuantity = item.quantity;
                total += itemPrice * itemQuantity;

                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <img src="${item.image}" class="cart-img" alt="${item.name}" onerror="this.src='img/default.png'">
                    <div class="cart-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">AED ${itemPrice.toFixed(2)}</div>
                        <div class="cart-controls">
                            <div class="qty-controls">
                                <button class="qty-btn" data-idx="${idx}" data-action="decrease" aria-label="Decrease quantity">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="cart-qty">${itemQuantity}</span>
                                <button class="qty-btn" data-idx="${idx}" data-action="increase" aria-label="Increase quantity">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <button class="remove-btn" data-idx="${idx}" aria-label="Remove item">
                                <i class="fas fa-trash"></i>
                                Remove
                            </button>
                        </div>
                    </div>
                `;
                fragment.appendChild(div);
            });

            cartItemsDiv.appendChild(fragment);
            cartTotalDiv.innerHTML = `Total: AED ${total.toFixed(2)}`;
            cartSummaryDiv.style.display = 'block';

            // Add event listeners
            addEventListeners();
        }

        // Get clean cart data
        function getCleanCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Clean and fix cart data
            cart = cart.filter(item => item && item.name).map(item => {
                return {
                    name: item.name,
                    price: parseFloat(item.price) || 0,
                    image: item.image || 'img/default.png',
                    quantity: parseInt(item.quantity) || 1
                };
            });

            // Save cleaned cart back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            return cart;
        }

        // Event delegation for better performance
        function addEventListeners() {
            // Using event delegation instead of multiple event listeners
            document.getElementById('cart-items').addEventListener('click', function (e) {
                const target = e.target.closest('.qty-btn, .remove-btn');
                if (!target) return;

                const cart = getCleanCart();
                const idx = parseInt(target.getAttribute('data-idx'));

                if (target.classList.contains('qty-btn')) {
                    const action = target.getAttribute('data-action');

                    if (action === 'increase') {
                        cart[idx].quantity += 1;
                        showToast('Quantity increased');
                    } else if (action === 'decrease' && cart[idx].quantity > 1) {
                        cart[idx].quantity -= 1;
                        showToast('Quantity decreased');
                    }
                } else if (target.classList.contains('remove-btn')) {
                    const itemName = cart[idx].name;
                    cart.splice(idx, 1);
                    showToast(`${itemName} removed from cart`);
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            });
        }

        // Toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Checkout button
        document.getElementById('checkout-btn').addEventListener('click', function () {
            const cart = getCleanCart();
            if (cart.length === 0) {
                showToast('Your cart is empty!');
                return;
            }

            // Add loading state
            const originalText = this.innerHTML;
            this.innerHTML = '<span class="loading"></span> Processing...';
            this.disabled = true;

            // Simulate checkout process
            setTimeout(() => {
                showToast('Thank you for your order!');
                this.innerHTML = originalText;
                this.disabled = false;

                // Clear cart after successful checkout
                localStorage.setItem('cart', '[]');
                renderCart();
            }, 2000);
        });

        // Initialize cart on page load
        document.addEventListener('DOMContentLoaded', function () {
            renderCart();
        });

        // Handle page visibility changes for cart updates
        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'visible') {
                renderCart();
            }
        });
    </script>
</body>

</html>
