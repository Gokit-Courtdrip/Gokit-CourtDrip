    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff8800;
            --secondary-orange: #ff6600;
            --dark-bg: #0f0f23;
            --darker-bg: #1a1a2e;
            --accent-blue: #16213e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 50%, var(--accent-blue) 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Enhanced Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.95) !important;
            backdrop-filter: blur(15px);
            border-bottom: 3px solid var(--primary-orange);
            box-shadow: 0 4px 20px rgba(255, 136, 0, 0.2);
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 800 !important;
            font-size: 1.6rem;
            background: linear-gradient(45deg, var(--primary-orange), var(--secondary-orange), var(--primary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 136, 0, 0.3);
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .nav-link {
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 10px;
            margin: 0 5px;
            padding: 8px 16px !important;
        }

        .nav-link:hover {
            color: var(--primary-orange) !important;
            background: rgba(255, 136, 0, 0.1);
            transform: translateY(-2px);
        }

        /* Enhanced Back Button */
        .back-btn {
            background: rgba(255, 136, 0, 0.1);
            border: 2px solid var(--primary-orange);
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255, 136, 0, 0.2);
        }

        .back-btn:hover {
            transform: translateX(-8px) scale(1.05);
            background: rgba(255, 136, 0, 0.2);
            box-shadow: 8px 8px 25px rgba(255, 136, 0, 0.4);
            color: #fff;
        }

        /* Enhanced Hero Section */
        .hero-section {
            background:
                linear-gradient(135deg, rgba(255, 136, 0, 0.9), rgba(255, 102, 0, 0.8)),
                url('img/basketball.jpg') center/cover;
            padding: 6rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(255, 136, 0, 0.3);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg,
                    transparent,
                    transparent 15px,
                    rgba(255, 255, 255, 0.03) 15px,
                    rgba(255, 255, 255, 0.03) 30px);
            animation: slide 25s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(-50px) translateY(-50px);
            }

            100% {
                transform: translateX(0px) translateY(0px);
            }
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.4rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced Section Title */
        .section-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-orange), var(--secondary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 136, 0, 0.3);
            margin-bottom: 3rem;
        }

        /* Enhanced League Card */
        .league-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            height: 450px;
            position: relative;
            border: 2px solid transparent;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .league-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s;
            z-index: 3;
        }

        .league-card:hover::before {
            left: 100%;
        }

        .league-card:hover {
            transform: translateY(-20px) scale(1.03);
            border-color: rgba(255, 136, 0, 0.5);
            box-shadow: 0 20px 60px rgba(255, 136, 0, 0.4);
        }

        .league-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
            transition: all 0.5s ease;
        }

        .league-card:hover img {
            filter: brightness(0.8);
            transform: scale(1.05);
        }

        .league-card-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 4;
            width: 90%;
        }

        .league-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow:
                3px 3px 6px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(255, 136, 0, 0.5);
            transition: all 0.3s ease;
        }

        .league-card:hover .league-title {
            transform: scale(1.1);
            text-shadow:
                4px 4px 8px rgba(0, 0, 0, 0.95),
                0 0 30px rgba(255, 136, 0, 0.7);
        }

        .league-description {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .league-btn {
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(255, 136, 0, 0.4);
            border: 2px solid transparent;
        }

        .league-btn:hover {
            transform: translateY(-5px) scale(1.05);
            color: white;
            box-shadow: 0 15px 40px rgba(255, 136, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Enhanced Footer */
        footer {
            background: rgba(0, 0, 0, 0.95);
            padding: 3rem 0;
            text-align: center;
            margin-top: 4rem;
            border-top: 3px solid var(--primary-orange);
            box-shadow: 0 -4px 20px rgba(255, 136, 0, 0.2);
        }

        .footer-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary-orange);
        }

        .footer-text {
            color: #ccc;
            font-size: 0.9rem;
        }

        /* Basketball Animation */
        .basketball-icon {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 3rem;
            }

            .section-title {
                font-size: 2.8rem;
            }

            .league-title {
                font-size: 2.8rem;
            }

            .league-card {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .section-title {
                font-size: 2.2rem;
            }

            .league-card {
                height: 350px;
                margin-bottom: 2rem;
            }

            .league-title {
                font-size: 2.2rem;
            }

            .league-description {
                font-size: 1rem;
            }

            .league-btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }

            .back-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .navbar-brand {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 576px) {
            .hero-section {
                padding: 4rem 0;
            }

            .hero-title {
                font-size: 2rem;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .league-card {
                height: 300px;
            }

            .league-title {
                font-size: 1.8rem;
            }

            .league-card:hover {
                transform: translateY(-10px) scale(1.02);
            }

            .back-btn:hover {
                transform: translateX(-5px) scale(1.02);
            }
        }

        /* Loading Animation */
        .league-card {
            opacity: 0;
            transform: translateY(50px);
            animation: slideInUp 0.8s ease-out 0.5s forwards;
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Performance Optimizations */
        .league-card img {
            will-change: transform, filter;
        }

        .league-btn {
            will-change: transform;
        }

        /* Disable hover effects on touch devices */
        @media (hover: none) {
            .league-card:hover {
                transform: none;
            }

            .league-card:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Performance optimized animations
        document.addEventListener('DOMContentLoaded', function () {
            // Smooth scroll behavior
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Enhanced navbar scroll effect
            let lastScrollTop = 0;
            const navbar = document.querySelector('.navbar');

            window.addEventListener('scroll', () => {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    navbar.style.transform = 'translateY(-100%)';
                } else {
                    navbar.style.transform = 'translateY(0)';
                }

                lastScrollTop = scrollTop;
            }, { passive: true });

            // Add click ripple effect
            const leagueCard = document.querySelector('.league-card');
            if (leagueCard) {
                leagueCard.addEventListener('click', function (e) {
                    const ripple = document.createElement('div');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;

                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 136, 0, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                        z-index: 1000;
                    `;

                    this.appendChild(ripple);

                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            }

            // Add CSS for ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(2);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);

            // Image loading optimization
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('load', function () {
                    this.style.opacity = '1';
                });

                img.addEventListener('error', function () {
                    this.style.background = 'linear-gradient(45deg, #333, #555)';
                    this.innerHTML = '<i class="fas fa-image text-muted" style="font-size: 3rem; display: flex; align-items: center; justify-content: center; height: 100%;"></i>';
                });
            });
        });
    </script>
