    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #e30613;
            color: white;

        }

        .nav-links {

            text-decoration: none;
            font-weight: bold;
        }

        .product-section {
            padding: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            text-align: center;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 12px 0;
        }

        .product-card button {
            background-color: #e30613;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #bb0410;
        }
    </style>
</head>
