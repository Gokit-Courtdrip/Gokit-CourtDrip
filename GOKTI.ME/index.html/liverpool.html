<!-- liverpool.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liverpool Jerseys</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            background-color: #fff5f5;
            font-family: Arial, sans-serif;
            color: #111;
        }

        header {
            background-color: #C8102E;
            /* Liverpool Red */
            color: #fff;
            padding: 15px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links li a {
            color: #fff;
        }

        .hero {
            text-align: center;
            background: linear-gradient(to right, #C8102E, #1B1B1B);
            color: #fff;
            padding: 40px 20px;
        }

        .choice-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .choice-buttons button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            background-color: #C8102E;
            color: #fff;
            cursor: pointer;
            border-radius: 8px;
        }

        .choice-buttons button:hover {
            background-color: #8d0c20;
        }

        .product-section {
            display: none;
            padding: 20px;
        }

        .product-section h2 {
            text-align: center;
            color: #C8102E;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .preview-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        .preview-images img {
            width: 100%;
            max-width: 380px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">GOKIT</div>
            <ul class="nav-links">
                <li><a href="premier-league.html">‚¨ÖÔ∏è Back to League</a></li>
                <li><a href="cart.html">üõí Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Liverpool Jerseys</h1>
        <p>Select your preference below</p>
    </section>

    <div class="preview-images">
        <img src="images/liverpool-new-preview.jpg" alt="New Season Preview" />
        <img src="images/liverpool-retro-preview.jpg" alt="Retro Preview" />
    </div>

    <div class="choice-buttons">
        <button onclick="showSection('new')">üÜï New Season (2019‚Äì2025)</button>
        <button onclick="showSection('retro')">üèÜ Retro (2018 & older)</button>
    </div>

    <!-- New Season Jerseys (2019‚Äì2025) -->
    <section class="product-section" id="new">
        <h2>New Season Jerseys</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/placeholder-football.jpg" alt="2023 Home Jersey">
                <h3>2023 Home Jersey</h3>
                <p>AED 349</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/placeholder-football.jpg" alt="2021 Away Jersey">
                <h3>2021 Away Jersey</h3>
                <p>AED 319</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Retro Jerseys (2018 & Older) -->
    <section class="product-section" id="retro">
        <h2>Retro Jerseys</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/placeholder-football.jpg" alt="2005 Istanbul Jersey">
                <h3>2005 Istanbul Jersey</h3>
                <p>AED 399</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/placeholder-football.jpg" alt="1989 Jersey">
                <h3>1989 Jersey</h3>
                <p>AED 429</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p style="text-align:center; color:#777">&copy; 2025 GOKIT</p>
    </footer>

    <script>
        function showSection(type) {
            document.getElementById('new').style.display = type === 'new' ? 'block' : 'none';
            document.getElementById('retro').style.display = type === 'retro' ? 'block' : 'none';
        }
    </script>
</body>

</html>
