<!-- tottenham.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tottenham Jerseys</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            background-color: #f5f7fb;
            font-family: Arial, sans-serif;
            color: #111;
        }

        header {
            background-color: #132257;
            /* Tottenham Navy */
            color: #fff;
            padding: 15px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links li a {
            color: #fff;
        }

        .hero {
            text-align: center;
            background: linear-gradient(to right, #132257, #ffffff);
            color: #132257;
            padding: 40px 20px;
        }

        .choice-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .choice-buttons button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            background-color: #132257;
            color: #fff;
            cursor: pointer;
            border-radius: 8px;
        }

        .choice-buttons button:hover {
            background-color: #0f1b45;
        }

        .product-section {
            display: none;
            padding: 20px;
        }

        .product-section h2 {
            text-align: center;
            color: #132257;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .preview-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        .preview-images img {
            width: 100%;
            max-width: 380px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">GOKIT</div>
            <ul class="nav-links">
                <li><a href="premier-league.html">‚¨ÖÔ∏è Back to League</a></li>
                <li><a href="cart.html">üõí Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Tottenham Hotspur Jerseys</h1>
        <p>Select your preference below</p>
    </section>

    <div class="preview-images">
        <img src="images/tottenham-new-preview.jpg" alt="New Season Preview" />
        <img src="images/tottenham-retro-preview.jpg" alt="Retro Preview" />
    </div>

    <div class="choice-buttons">
        <button onclick="showSection('new')">üÜï New Season (2019‚Äì2025)</button>
        <button onclick="showSection('retro')">üèÜ Retro (2018 & older)</button>
    </div>

    <!-- New Season Jerseys (2019‚Äì2025) -->
    <section class="product-section" id="new">
        <h2>New Season Jerseys</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/placeholder-football.jpg" alt="2023 Home Jersey">
                <h3>2023 Home Jersey</h3>
                <p>AED 345</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/placeholder-football.jpg" alt="2020 Third Jersey">
                <h3>2020 Third Jersey</h3>
                <p>AED 329</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Retro Jerseys (2018 & Older) -->
    <section class="product-section" id="retro">
        <h2>Retro Jerseys</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/placeholder-football.jpg" alt="2010 Bale Jersey">
                <h3>2010 Bale Jersey</h3>
                <p>AED 389</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/placeholder-football.jpg" alt="1994 Classic Kit">
                <h3>1994 Classic Kit</h3>
                <p>AED 429</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p style="text-align:center; color:#777">&copy; 2025 GOKIT</p>
    </footer>

    <script>
        function showSection(type) {
            document.getElementById('new').style.display = type === 'new' ? 'block' : 'none';
            document.getElementById('retro').style.display = type === 'retro' ? 'block' : 'none';
        }
    </script>
</body>

</html>
