<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourtDripDxb — Basketball Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.9) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 700 !important;
            background: linear-gradient(135deg, #ff8800, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            color: #fff;
        }

        .hero-section {
            background: linear-gradient(135deg, rgba(255, 136, 0, 0.8), rgba(255, 102, 0, 0.8)), url('img/basketball.jpg') center/cover;
            padding: 4rem 0;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .league-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
            height: 350px;
            position: relative;
        }

        .league-card:hover {
            transform: translateY(-10px);
        }

        .league-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
        }

        .league-card-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .league-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .league-btn {
            background: linear-gradient(135deg, #ff8800, #ff6600);
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .league-btn:hover {
            transform: translateY(-2px);
            color: white;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .league-card {
                height: 300px;
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-basketball-ball"></i> CourtDripDxb
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Back Button -->
    <div class="container my-3">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">
                <i class="fas fa-basketball-ball"></i> Basketball Zone
            </h1>
            <p class="lead">Premium basketball gear from elite leagues</p>
        </div>
    </section>

    <!-- League Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5 display-4 fw-bold">
                <i class="fas fa-fire"></i> Choose Your League
            </h2>

            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <a href="nba.html" class="text-decoration-none">
                        <div class="league-card">
                            <img src="img/nba.jpg" alt="NBA">
                            <div class="league-card-content">
                                <h3 class="league-title">NBA</h3>
                                <p class="mb-3">National Basketball Association</p>
                                <div class="league-btn">
                                    <i class="fas fa-arrow-right"></i> Explore NBA
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="container">
            <p>© 2025 CourtDripDxb — Basketball Zone</p>
            <p><small>Not affiliated with the NBA or any official team or league.</small></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
